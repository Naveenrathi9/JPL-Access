<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Item Request</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <img src="logo.png" alt="Company Logo" class="logo">
      </div>
      <div class="header-right">
        <a href="login_dashboard.html" class="admin-button">
          <i class="fas fa-user-shield"></i> Admin Access
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="form-card">
      <form id="requestForm">
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label>Employee Code</label>
              <input type="text" name="employeeCode" placeholder="Enter employee code" required />
            </div>
            <div class="form-group">
              <label>Designation</label>
              <select name="designation" required>
                <option value="">-- Select Designation --</option>
                <option value="General Manager">General Manager</option>
                <option value="Deputy General Manager">Deputy General Manager</option>
                <option value="Assistant general Manager">Assistant general Manager</option>
                <option value="Manager">Manager</option>
                <option value="deputy Manager">Deputy Manager</option>
                <option value="Assistant Manager">Assistant Manager</option>
                <option value="Assistant Engineer">Assistant Engineer</option>
                <option value="Junior Engineer">Junior Engineer</option>
                <option value="Apprentice">Apprentice</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label>Special allowance</label>
              <div class="radio-group">
                <label class="radio-option">
                  <input type="radio" name="specialAllowance" value="YES">
                  <span>Yes</span>
                </label>
                <label class="radio-option">
                  <input type="radio" name="specialAllowance" value="NO" checked>
                  <span>No</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>User Email</label>
              <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label>Department</label>
              <select name="department" id="department" required>
                <option value="">-- Select Department --</option>
                <option value="Unit Head Office">Unit Head Office</option>
                <option value="Operation & Maintenance">Operation & Maintenance</option>
                <option value="Operations, Chemistry">Operations, Chemistry</option>
                <option value="Coal Quality Management">Coal Quality Management</option>
                <option value="Boiler Maintenance">Boiler Maintenance</option>
                <option value="Turbine & Auxiliaries">Turbine & Auxiliaries</option>
                <option value="CHP, AHP, Bio Mass, Ash Management">CHP, AHP, Bio Mass, Ash Management</option>
                <option value="Electrical">Electrical</option>
                <option value="Control & Instrumentation">Control & Instrumentation</option>
                <option value="Technical Services">Technical Services</option>
                <option value="Coal Management Group">Coal Management Group</option>
                <option value="Ash management">Ash management</option>
                <option value="LAQ">LAQ</option>
                <option value="Finance & Accounts">Finance & Accounts</option>
                <option value="HR ES CSR Medical, Town Maint">HR ES CSR Medical, Town Maint</option>
                <option value="Admin">Admin</option>
                <option value="HR">HR</option>
                <option value="Medical">Medical</option>
                <option value="Corporate HR">Corporate HR</option>
                <option value="CSR">CSR</option>
                <option value="Information Technology">Information Technology</option>
                <option value="MM&C">MM&C</option>
                <option value="EHS">EHS</option>
                <option value="Solar, Mechanical Project, Civil, Plant Horticulture"> Solar, Mechanical Project, Civil,
                  Plant Horticulture</option>
                <option value="Electrical Project, TL">Electrical Project, TL</option>
                <option value="Mines and CPP">Mines and CPP</option>
                <option value="JIPT">JIPT</option>
                <option value="IV/1">IV/1</option>
                <option value="Sector 1 E">Sector 1 E</option>
                <option value="IV/2-3">IV/2-3</option>
                <option value="Security">Security</option>
              </select>
            </div>
            <div class="form-group">
              <label>HOD Email</label>
              <input type="email" name="hodEmail" id="hodEmail" placeholder="HOD email" readonly required />
            </div>
            <div class="form-group"></div>
          </div>
        </div>

        <div class="form-section">
          <h3>Equipment Details</h3>
          <div class="form-row">
            <div class="form-group">
              <label>Select Item</label>
              <select name="item" required>
                <option value="">-- Select Item --</option>
                <option value="Laptop">Laptop</option>
                <option value="Desktop">Desktop</option>
                <option value="ICM">ICM</option>
                <option value="Printer">Printer</option>
                <option value="Email Generation">Email Generation</option>
              </select>
            </div>
            <div class="form-group span-3">
              <label>Reason</label>
              <textarea name="reason" rows="3" placeholder="Please provide a detailed reason for your request"
                required></textarea>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitButton">SUBMIT</button>
        </div>
        <div id="responseMessage" class="response-message"></div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        2025 IT Equipment Portal. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('requestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const submitButton = document.getElementById('submitButton');

      // Disable button and show processing state
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing';

      // Simulate form submission (replace with actual form submission)
      setTimeout(() => {
        // On success, you might redirect or show a success message
        alert('Form submitted successfully!');

        // On failure, you could re-enable the button:
        // submitButton.disabled = false;
        // submitButton.textContent = 'SUBMIT';
      }, 1500);

      // For actual form submission, use:
      // this.submit();
    });
  </script>
</body>

</html>
