<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organization Login Portal</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: auto;
      max-width: 900px;
      flex-wrap: wrap;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2rem;
      color: #112538;
      letter-spacing: 1px;
      flex-basis: 100%;
    }
    .btn {
      flex: 1 1 250px;
      padding: 50px 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      background-color: #83b5eb;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(14, 49, 87, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 250px;
    }
    .btn:hover {
      background-color: #002f61;
      box-shadow: 0 4px 15px rgba(2, 90, 206, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LOGIN PORTAL</h1>
    <a href="hr_login.html" class="btn" aria-label="HR Login">HR Login</a>
    <a href="hod_login.html" class="btn" aria-label="HOD Login">HOD Login</a>
    <a href="login.html" class="btn" aria-label="ITHOD Login">ITHOD Login</a>
  </div>
</body>
</html>
